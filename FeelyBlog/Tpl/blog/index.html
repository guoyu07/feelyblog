<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--移动设备、IE兼容-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--标题-->
    <title>文章列表----FeelyBlog</title>

    <!--载入Bootstrap样式文档-->
    <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link type="text/css" href="/static/css/feelystyle.css" rel="stylesheet" media="screen">
    <link type="text/css" href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">

    <!--低版本IE兼容-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!--页面内容开始-->
    
    
    
<!--加载外部模板
<include file="./static/htmltpl/navbar.html" />   <!--导航栏
<include file="./static/htmltpl/topbanner.html" />    <!--TopBanner
--> 



    <!--主页面内容-->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span9">
                <h2 class="page-header">文章列表</h2>
                    <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="span3">标题</th>
                            <th>内容</th>
                            <th class="span3">发表日期</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="bloglist" id="vo">
                        <tr>
                            <td>{$vo.bid}</td>
                            <td><a href="/blog/{$vo.bid}">{$vo.title}</a></td>
                            <td>{$vo.content}</td>
                            <td>{$vo.time}</td>
                        </tr>
                    </volist>
                    
                    </tbody>
                    </table>
            </div>
            
            
<!--导入右侧边栏模板
<include file="./static/htmltpl/sidebar.html" /> <!--右侧边栏
-->
        </div>
    </div>
    
<!--导入页面底部模板
<include file="./static/htmltpl/footer.html" /> <!--页面底部
-->
    <!--页面内容结束-->

    <!--载入Javascript脚本-->
    <!--页面底部的脚本载入有利于提高页面载入速度-->
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!--其他脚本-->
</body>
</html>
